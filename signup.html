<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign up</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="flex justify-center items-center h-[100vh] ">
    <form class="signup-form w-[475px] bg-white p-[30px] rounded-[20px]"> 
        <h2 class="font-bold relative ml-[36px] mb-[43px] mt-[14px] text-[32px] leading-[39px] text-[#000000] pl-[12px] before:absolute before:w-[5px] before:h-[39px] before:bg-[#F8D442] before:left-0">Admin Students</h2>
        <div >
            <h3 class="font-semibold text-[22px] text-[#000000] leading-[27px] mb-[9px] text-center">SIGN UP</h3>
            <p class="font-normal text-[14px] text-[#6C6C6C] leading-[17px] mb-[50px] text-center">Enter your credentials to access your account</p>
            <label class="flex flex-col gap-[11px] items-start w-full mb-[19px]">
                <span class="font-medium text-[14px] leading-[17px] text-[#6C6C6C]">New login</span>
                <input type="text" required placeholder="Enter your new login" name="newlogin" class="w-full outline-none border-[1px] leading-[14px] text-[12px] rounded-[4px] border-[#E5E5E5] p-[14px] placeholder:text-[12px] placeholder:text-[#CDCDCD] placeholder:leading-[14px] focus:border-[2px] focus:border-[#F8D442] focus:shadow-md-[#F8D442]" >
            </label>
            <label class="flex flex-col gap-[11px] items-start w-full mb-[35px]">
                <span class="font-medium text-[14px] leading-[17px] text-[#6C6C6C]">New password</span>
                <input type="password" required placeholder="Enter your new password" name="newpassword" class="w-full outline-none border-[1px] leading-[14px] text-[12px] rounded-[4px] border-[#E5E5E5] p-[14px] placeholder:text-[12px] placeholder:text-[#CDCDCD] placeholder:leading-[14px] focus:border-[2px] focus:border-[#F8D442] focus:shadow-md-[#F8D442]" >
            </label>
            <button type="submit" class="w-full bg-[#FEAF00] rounded-[4px] py-[14px] font-medium text-[14px] leading-[17px] text-white mb-[11px] hover:shadow hover:shadow-[#FEAF00]" >SIGN UP</button>
        </div>
    </form>


    <script src="./js/signup.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
