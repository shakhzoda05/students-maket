<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-[#F2EAE1] h-[100vh] flex">
    <div class="w-[20%] pr-[38px] pb-[31px] pt-[18px] h-[100vh] ">
        <div class="w-full ">
            <h2 class="font-bold relative ml-[35px] mb-[54px] text-[22px] leading-[24px] text-[#000000] pl-[18px] before:absolute before:w-[5px] before:h-[24px] before:bg-[#F8D442] before:left-0">Admin Students</h2>
            <div class="text-center pl-[70px] pr-[32px] mb-[43px] ">
                <img src="./img/avatar.png" alt="avatar" width="140" height="140" class="rounded-[50%] mx-auto">
                <p class="font-bold text-[17px] leading-[21px] text-[#000000] mb-[10px] mt-[25px]">Karthi Madesh</p>
                <span class="font-normal text-[14px] leading-[17px] text-[#FEAF00]">Admin</span>
            </div>
            <div class="h-[48vh] pl-[70px] pr-[32px] flex flex-col justify-between ">
                <a href="#" class=" w-full flex items-center justify-center gap-[15px] bg-[#FEAF00] py-[12px] text-[14px] font-medium leading-[17px] rounded-[4px]">
                    <img src="./img/icon.svg" alt="icon" width="20" height="16">
                    Students
                </a>
                <div class="logouting hidden space-y-[15px] pt-[100px]">
                    <p class="text-[12px]">Do you really want to log out?</p>
                    <div class="flex justify-around">
                        <span class="disagree cursor-pointer">No</span>
                        <span class="agree cursor-pointer">Yes</span>
                    </div>
                </div>
                <button type="button" onclick="clickLogOut()" class="mx-auto flex gap-[23px] items-center" href="#">
                    <span>Log out</span> 
                    <img src="./img/logout.svg" alt="logout" width="17" height="17">
                </button>
            </div>
        </div>

    </div> 


    <div class="w-[80%] flex flex-col ">
        <div class="px-[30px] py-[12px] flex justify-between items-center ">
            <img src="./img/back.svg" alt="back"  width="18" height="18">
            <div class="pr-[21px] flex items-center justify-between gap-[27px]">
                <label class="rounded-[8px] bg-white py-[11px] px-[12px] flex items-center">
                    <input type="text" placeholder="Search" class="search w-[200px] outline-none text-[#FEAF00] ">
                    <button type="button" class="">
                        <img src="./img/search.svg" alt="search" width="14" height="14">
                    </button>
                </label>
                <img src="./img/bell.svg" alt="bell" width="17" height="20" >
            </div>
        </div>
        <div class="update w-full h-[92vh] bg-[#F8F8F8] px-[30px] flex justify-center items-center">
            <form class="update-form w-[700px] p-5 rounded-md absolute bg-white top-[54.5%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">
                <label>
                    <input type="file" class="update-img hidden" >
                    <img src="./img/img-input.png" alt="img" width="70%" height="100"  class="img mx-auto rounded-md">
                </label>
                <div class="flex justify-between mt-[20px] w-full gap-[14px]" >
                    <div class="flex flex-col space-y-[12px] w-[48%]">
                        <label class="flex flex-col space-y-[3px]">
                            <span>Update name</span>
                            <input type="text" required placeholder="Name" class="text-input p-[8px] rounded-[4px] text-[#FEAF00] border-[1px] border-slate-300 text-[12px] placeholder:text-[12px] focus:border-[#FEAF00]">
                        </label>
                        <label class="flex flex-col space-y-[3px]">
                            <span>Update phone</span>
                            <input type="number" required placeholder="Phone" class="phone-input outline-none p-[8px] rounded-[4px] text-[#FEAF00] border-[1px] border-slate-300 text-[12px] placeholder:text-[12px] focus:border-[#FEAF00]">
                        </label>
                        <label class="flex flex-col space-y-[3px]">
                            <span>Update date</span>
                            <input type="text" required placeholder="dd-month,year" class="date-input outline-none p-[8px] rounded-[4px] text-[#FEAF00] border-[1px] border-slate-300 text-[12px] placeholder:text-[12px] focus:border-[#FEAF00]">
                        </label>
                    </div>
                    <div class="flex flex-col space-y-[12px] w-[48%]">
                        <label class="flex flex-col space-y-[3px]">
                            <span>Update email</span>
                            <input type="email" required placeholder="Email" class="email-input outline-none p-[8px] rounded-[4px] text-[#FEAF00] border-[1px] border-slate-300 text-[12px] placeholder:text-[12px] focus:border-[#FEAF00]">
                        </label>
                        <label class="flex flex-col space-y-[3px]">
                            <span>Update enroll number</span>
                            <input type="number" required placeholder="Enroll Number" class="number-input outline-none p-[8px] rounded-[4px] text-[#FEAF00] border-[1px] border-slate-300 text-[12px] placeholder:text-[12px] focus:border-[#FEAF00] ">
                        </label>
                    </div>
                </div>
                <button type="submit" class="mx-auto block bg-[#FEAF00] py-[8px] w-[400px] rounded-md text-white mt-[20px] hover:shadow-md">Update</button>            </form>
        </div>
    </div>

    <script src="./js/update.js"></script>
    <script src="./js/logout.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
